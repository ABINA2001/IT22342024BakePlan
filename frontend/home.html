<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('path/to/your/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .content button {
            background: none;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .content button:hover {
            background: #d4af37;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Making your SPECIAL MOMENTS unforgettable</h1>
        <p>Indulge in our homemade cakes, baked fresh daily with the finest ingredients. From classic favorites to unique flavor combinations, we have a cake for every occasion. Custom designs and special requests are always welcome.</p>
        <button onclick="window.location.href='/login'">Login</button>
        <button onclick="window.location.href='/contact'">Contact Us</button>
    </div>
</body>
</html>
