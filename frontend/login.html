<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #d4af37;
        }

        .login-box label {
            display: block;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #d4af37;
        }

        .login-box input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .login-box a {
            display: block;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #d4af37;
            text-decoration: none;
        }

        .login-box button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #d4af37;
            background: none;
            color: #d4af37;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .login-box button:hover {
            background: #d4af37;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Unlock the World of Delicious Cakes</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="#">Forgot your password</a>
                <button type="submit">Login</button>
                <button type="button" onclick="location.href='signup.html'">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
